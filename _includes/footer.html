{% assign current = page.path | downcase | split: '/' %}
<footer {% if current[0] == 'index.html' %} class="basic-footer" {% elsif current[0] != 'index.html' %} class="hide" {% endif %}>
  <h6>Made with Jekyll</h6>
  <p><a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a></p>
</footer>
<footer {% if current[0] != 'index.html' %} class="article-footer" {% elsif current[0] == 'index.html' %} class="hide" {% endif %}>
	<div>
	  <h2>Read more blog posts</h2>
	  <a class="button" href="/">Back to Overview</a>
	</div>
</footer>
