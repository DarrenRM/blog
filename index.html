---
title: Handshake Blog
html_title: Handshake Blog
layout: default
---

<h1>Handshake Blog</h1>
<div class="content">
{% for post in site.articles reversed %}
	<h2>
			{{ post.title }}
	</h2>
	<div class="excerpt-box">
	  <p>{{ post.publish_date }} &middot; <strong>{{ post.author }}</strong></p>
		{{ post.excerpt }}
		<a href="{{ post.url }}">Read more...</a>
	</div>
{% endfor %}
</div>
