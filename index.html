---
title: Handshake Blog
html_title: Handshake Blog
layout: default
---

<h1>Handshake Blog</h1>
<h5>http://handshake.org</h5>
<div class="content">
{% for post in site.articles reversed %}
	<h2>
			{{ post.title }}
	</h2>
	<div class="excerpt-box">
		<strong>{{ post.author }}</strong>
		<div>{{ post.publish_date }}</div>
		{{ post.excerpt }}
		<a href="{{ post.url }}">Read more...</a>
		<ul class="social">
			<li><a href="#"><img src="/img/share.svg" alt="Share"><span>Share</span></a></li>
			<li><a href="{{ post.twitter }}"><img src="/img/twitter.svg" alt="Share"><span>Tweet</span></a></li>
		</ul>
	</div>
{% endfor %}
</div>
